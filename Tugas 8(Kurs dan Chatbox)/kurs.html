<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.container{
			width:600px;
			margin: 0 auto;
			border: 3px solid black;
			text-align:center;
			padding:20px;
		}
		table{
			margin:auto;
			border-collapse: collapse;
		}
		table,th,td{
			text-align:center;
			padding:5px;
			border:1px solid black;
		}
	</style>
</head>
<body>
<div class="container">
	<fieldset>
		<legend>Kurs Rupiah - Mata Uang Asing</legend>
		<table>
		<thead>
			<tr>
				<th>Masukkan Nilai</th>
				<th>Valas</th>
				<th>Nilai Rupiah</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" name="nilai" id="nilai"></td>
				<td>
					<select  name="valas" id="valas" onchange="kurs()">
						<option value="dollar_us">Dollar US</option>
						<option value="dollar_sg">Dollar Singapore</option>
						<option value="ringgit">Ringgit Malaysia</option>
						<option value="yen">Yen Jepang</option>
						<option value="euro">Euro</option>
						<option value="riyal">Riyal Arab Saudi</option>
					</select>
				</td>
				<td id="txt_hasil"></td>
			</tr>
		</tbody>
	</table>
	</fieldset>
</div>
<script type="text/javascript">
	function kurs(){
		let nilai=document.getElementById("nilai").value;
		let valas=document.getElementById("valas").value;
		// alert(valas)
		switch(valas){
			case "dollar_us":
				hasil=nilai * 9915;
			break;
			case "dollar_sg":
				hasil=nilai * 13472;
			break;
			case "ringgit":
				hasil=nilai * 874;
			break;
			case "yen":
				hasil=nilai * 120;
			break;
			case "euro":
				hasil=nilai * 15888;
			break;
			case "riyal":
				hasil=nilai * 3592;
			break;
		}
		txt_hasil.innerHTML="Rp."+rubah(hasil)w
	}
	 function rubah(angka){
		   var reverse = angka.toString().split('').reverse().join(''),
		   ribuan = reverse.match(/\d{1,3}/g);
		   ribuan = ribuan.join('.').split('').reverse().join('');
		   return ribuan;
 	}
</script>
</body>
</html>
