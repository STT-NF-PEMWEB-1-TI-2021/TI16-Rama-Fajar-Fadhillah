<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 03</title>
</head>
<body>
	<button onclick="hello()">Hello</button>
	<br>
	<span id="hello"></span>
<script type="text/javascript">
	function hello(){
		let nama="Rama Fajar Fadhillah";
		let obj=document.getElementById("hello");
		obj.innerHTML="Hello "+nama;
		obj.style.background="yellow";
	}
</script>

</body>
</html>
