<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soal 4</title>
	<style type="text/css">
		.container{
			width:600px;
			margin:0 auto;
			border:5px solid black;
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Program Penjumlahan 2 angka</h1>
		<input type="text" name="bilangan1" value="0" id="bil1" onchange="hitung()">	
		<p>+</p>
		<input type="text" name="bilangan2" value="0" id="bil2" onchange="hitung()">
		<p>=</p>
		<input type="text" name="bilangan2" value="0" id="hasil" onchange="hitung()">


	</div>
<script type="text/javascript">
	function hitung(){
		let bil1=parseInt(document.getElementById("bil1").value)
		let bil2=parseInt(document.getElementById("bil2").value)
		let hasil=bil1+bil2;
		document.getElementById("hasil").value=hasil;
	}
</script>
</body>
</html>
