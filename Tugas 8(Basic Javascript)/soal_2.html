<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soal 2</title>
	<style type="text/css">
		.container{
			width:600px;
			margin: 0 auto;
			border: 3px solid black;
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Program Konversi Dolar ke Rupiah</h1>
		<label for="dolar">Masukkan jumlah Dollar:</label>
		<input type="text" name="dolar" id="dolar">
		<button type="submit" onClick="hitung()">Hitung</button>
		<p id="txtkurs"></p>
	</div>

<script type="text/javascript">
	function hitung(){
		let dolar=parseFloat(document.getElementById("dolar").value);
	let kurs=14650
	let hasil=dolar*kurs
	if(isNaN(dolar)){
			dolar=0.0;
			hasil=0.0;
		}
	txtkurs.innerHTML=`${dolar} $ =Rp.${hasil}`
	}
</script>
</body>
</html>
