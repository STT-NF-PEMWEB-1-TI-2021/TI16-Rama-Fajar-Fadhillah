<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>soal 1</title>
	<style type="text/css">
		.container{
			width:600px;
			margin: 0 auto;
			border: 3px solid black;
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Program Menghitung Luas dan Keliling Lingkaran</h1>
		<label for="jari-jari">Jari-jari</label>
		<input type="text" name="jari-jari" id="jari-jari">
		<button onClick="hitung()">Hitung</button>
		<h3>Luas:<span id="luas"></span></h3>
		<h3>Keliling:<span id="keliling"></span></h3>
	</div>
<script type="text/javascript">
	function hitung(){
		let jari_jari=parseFloat(document.getElementById("jari-jari").value);
		if(isNaN(jari_jari)){
			jari_jari=0.0;
		}
		var hasilLuas=3.14*jari_jari*jari_jari;
		var hasilKeliling=2*3.14*jari_jari;
		luas.innerHTML=" "+hasilLuas
		keliling.innerHTML=" "+hasilKeliling
	}
	
</script>
</body>
</html>
