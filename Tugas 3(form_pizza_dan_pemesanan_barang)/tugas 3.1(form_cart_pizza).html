<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Form</title>
  </head>
  <body>
    <form action="form_submit" method="get" accept-charset="utf-8" target="pesanan-client.html">
      <h1>Black Goose Bistro | Pizza on-Demand</h1>
      <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
      <fieldset>
        <legend><p>Your information</p></legend>
        <label for="name">Name:</label> <input type="text" value="" name="name" id="name"/><br>
        <label for="address">Address:</label> <input type="text" value="" name="address" id="address"/><br>
        <label for="no hp">Telephone Number:</label> <input type="text" value="" name="no hp" id="name"/><br>
        <label for="email">Email:</label> <input type="text" value="" name="email" id="email"/><br>
        <label >Delivery instructions:</label><br>
        <textarea name="Name" rows="8" cols="40"></textarea>
        </fieldset>
        <fieldset>
          <legend><h3>Design Your Dream Pizza</h3></legend>
            <p>Pizza specs</p>
            <p>Crust(Choose one):</p>
            <ul style="list-style-type:none;">
              <li><input type="radio" name="crust" id="classic-white"><label for="classic-white">Classic white</label></li>
              <li><input type="radio" name="crust" id="multigrain"><label for="multigrain">Multigrain</label></li>
              <li><input type="radio" name="crust" id="cheese-stuffed-crust"><label for="cheese-stuffed-crust">Cheese-stuffed crust</label></li>
              <li><input type="radio" name="crust"  id="glutren-free"><label for="glutren-free">Glutren free</label></li>
            </ul>
            <p>Toppings (Choose as many as you want):</p>
            <ul style="list-style-type:none;">
              <li><input type="checkbox"  name="toppings" id="red-sauce"><label for="red-sauce">Red Sauce</label></li>
              <li><input type="checkbox"  name="toppings" id="mozarella-sauce"><label for="mozarella-sauce">Multigrain</label></li>
              <li><input type="checkbox"  name="toppings" id="pepperoni"><label for="pepperoni">Pepperoni</label></li>
              <li><input type="checkbox"  name="toppings" id="mushroooms"><label for="mushroooms">Mushrooms</label></li>
              <li><input type="checkbox"  name="toppings" id="peppers"><label for="peppers">Peppers</label></li>
              <li><input type="checkbox"  name="toppings" id="anchovies"><label for="anchovies">Anchovies</label></li>
          </ul>
        </fieldset>
      <p>Number</p>
      <p>How many pizzas:<input type="number" name="number_pizza"></p>
      <button type="submit">Bring me a pizza</button> <button type="reset">Reset</button>
    </form>

  </body>
</html>
