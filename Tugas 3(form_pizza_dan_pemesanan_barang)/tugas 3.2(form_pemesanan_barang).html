<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Form Pesanan Barang</title>
    <style type="text/css" media="screen">
        .container{
          width:900px;
          margin:auto;
        }
        nav{
          margin-top:50px;
          background-color:#aaa;
        }
        nav ul{
          list-style-type:none;   
        }
        nav ul li{
          padding:10px;
          display:inline-block;
        }
        nav ul li a{
          padding:30px;
          text-decoration:none;
        }
    </style>
  </head>
  <body>
  <form action="" method="post">
  <div class="container">
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="link.html">Generate Link</a></li>
        <li><a href="transaction_history.html">Transaction History</a></li> 
        <li><a href="policy.html">Policy</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
    <div class="body">
      <div class="picture" style="float:left">
        <img src="assets/img/macbook.jpeg" alt="" width="70%" height="200px">
        <br>
        <br>
        <p>Upload picture</p>
        <input type="file" placeholder="Upload picture">
      </div>
      <table>
           <tr>
             <td><label for="title">Title Here</label></td>
             <td>:</td>
             <td><input type="text" name="title"  id="title" size="40"></td>
          </tr>
          <tr>
             <td><label for="description">Description</label></td>
             <td>:</td>
             <td><textarea cols="42" rows="3" name="description" id="description" style="resize:none;"></textarea></td>
          </tr>
          <tr>
             <td><label for="number">Account Number</label></td>
             <td>:</td>
             <td><input type="text" name="number"  id="number" size="40"></td>
          </tr>
          <tr>
            <td><label for="bank">Bank</label></td>
            <td>:</td>
            <td>
              <select name="bank" id="bank">
                <option value="HBSC">HBSC</option>
                <option value="BNI">BNI</option>
                <option value="BRI">BRI</option>
                <option value="BCA">BCA</option>
              </select>
            </td>
         </tr>
        <tr>
             <td><label for="holder">Account Holder</td>
             <td>:</td>
             <td><input type="text" name="holder" size="40" id="holder"></td>
        </tr>
        <tr>
             <td><label for="transaction">Account Number</label></td>
             <td>:</td>
             <td><input type="number" name="transaction" id="transaction"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>*if the transaction is for 3 person, choose 3 from the drop-down list</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" name="phone" id="phone"><label for="phone">Send to Mobile Phone</label></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="checkbox" name="email" id="email"><label for="email">Send to Email</label></td>
        </tr>
        <tr>
             <td><label for="mobile_phone">Send to Mobile Phone</td>
             <td>:</td>
             <td><input type="text" name="mobile_phone" size="40" id="mobile_phone"></td>
        </tr>
        <tr>
          <td><label for="email_address">Send to Email</label></td>
             <td>:</td>
             <td><input type="email" name=email_address id="email_address"></td>
        </tr>
        <tr>
             <td></td>
             <td></td>
             <td><button type="submit" style="background-color:green;color:white;outline:none;border:none;padding:10px;border-radius:25px;">Generate number link</button></td>
        </tr>

      </table>
    </div>
   </div>
  </form>
  </body>
</html>
